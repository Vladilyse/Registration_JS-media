<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <!-- <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css"> -->
    <title>Form_email</title>
</head>
<body>
    <div class="forma">
        <h1>Форма регистрации</h1>
        <form id="contact-form" action="">
            <input type="hidden" name="contact_number">
            <div class="info">
                <div class="user_self">
                    <img src="./img/pngwing.com.png" alt="">
                </div>
                <div class="user_text">
                    <p>Чтобы продолжить - зарегистрируйтесь</p>
                    <img src="./img/kisspng-arrow-emoji-computer-icons-right-arrow-5ad6ec2b7ac819.6936564815240346035029.png" alt="">
                </div>
            </div>
            <div class="box_info">
                <fieldset>
                    <legend>Личная информация</legend>
                    <div class="text">
                        <input name="user_name" placeholder="user_name" type="text">
                    </div>
                    <div class="email">
                        <input  placeholder="user_email" type="email" name="user_email" id="">
                    </div>
                    <div class="password">
                        <input placeholder="user_password" type="password" name="user_password" id="">
                    </div>
                    <div class="phone">
                        <input placeholder="user_phone" type="tel" name="user_phone" id="">
                    </div>
                    <div class="button">
                        <button type="submit">Отправить</button>
                        <button type="reset">Очистить</button>
                    </div>
                </fieldset>
            </div>
        </form>
    </div>




<script src="./main.js"></script>
</body>
</html>
